<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Эстедент - Стоматологическая клиника в Астрахани</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* [Весь CSS код остается без изменений] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #000000;
            --secondary-color: #333333;
            --accent-color: #666666;
            --light-color: #ffffff;
            --gray-color: #f5f5f5;
            --text-color: #222222;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 8px;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            color: var(--text-color);
            background-color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        
        /* [Остальной CSS код остается без изменений] */
        
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <a href="#home" class="logo">
                <img src="images/logo.png" alt="Эстедент" class="logo-img">
                <div class="logo-text">Эсте<span>дент</span></div>
            </a>
            
            <button class="mobile-menu-btn" aria-label="Меню">
                <i class="fas fa-bars"></i>
            </button>
            
            <nav>
                <ul>
                    <li><a href="#home">Главная</a></li>
                    <li><a href="#services">Услуги и цены</a></li>
                    <li><a href="#tech">Технологии</a></li>
                    <li><a href="#photos">Наша клиника</a></li>
                    <li><a href="#contact">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Стоматологическая клиника "Эстедент" в Астрахани</h1>
                <p>Современные технологии, индивидуальный подход и доступные цены. Забота о вашей улыбке — наша профессия.</p>
                <div class="hero-buttons">
                    <a href="#contact" class="btn">Записаться на прием</a>
                    <a href="#services" class="btn btn-outline">Услуги и цены</a>
                </div>
            </div>
        </div>
    </section>

    <!-- [Остальной HTML код остается без изменений] -->
    
    <script>
        // [Весь JavaScript код остается без изменений]
        // Mobile menu toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navMenu = document.querySelector('nav ul');
        const body = document.querySelector('body');
        
        mobileMenuBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            navMenu.classList.toggle('active');
            this.setAttribute('aria-expanded', navMenu.classList.contains('active'));
        });
        
        // [Остальной JavaScript код]
    </script>
</body>
</html>
